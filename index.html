  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nkeeper - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="light-theme">
    <!--  -->
    <div class="container mt-2">
      <div class="row">
        <div class="col-12">
          <h1>Meus Recados</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-4">
          <div class="input-group mb-3">
            <input
              type="text"
              id="inputDescricao"
              class="form-control"
              placeholder="Descrição"
              aria-label="Descrição"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="input-group mb-3">
            <input
              type="text"
              id="inputDetalhamento"
              class="form-control"
              placeholder="Detalhamento"
              aria-label="Detalhamento"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col-12 col-sm-2">
          <button
            type="button"
            id="btnAddRecado"
            class="btn btn-primary stretch-button"
          >
            <i class="bi bi-plus-lg"></i>
          </button>
        </div>
      </div>
      <!--  -->
      <table class="table mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col">Detalhamento</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody id="lista-recados">

            </td>

          <!--  -->
        </tbody>
      </table>
      <!-- Delete Modal -->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="deleteModalLabel">
                Deletar Recado
              </h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Tem certeza que deseja remover este recado?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="btnDelete">
                Deletar
              </button>
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="editModalLabel">
                Editar Recado
              </h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      id="newDescricao"
                      class="form-control"
                      placeholder="Descrição"
                      aria-label="Descrição"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      id="newDetalhamento"
                      class="form-control"
                      placeholder="Detalhamento"
                      aria-label="Detalhamento"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="btnEdita">
                Confirmar
              </button>
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn btn-logout btn-outline-secondary toggler" id="btn-logout">
      <i class="bi bi-door-closed"></i>
      <span>Logout</span>
    </div>
    <div class="btn btn-switch btn-outline-secondary" id="switcher">
      <i class="bi bi-brightness-high-fill" id="light-icon"></i>
      <i class="bi bi-moon-stars-fill" id="dark-icon"></i>
    </div>
