<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login - Nkeeper</title>
  </head>
  <body>
    <!--  -->
    <div class="container">
      <div class="row">
        <div class="col col-md-6 mx-auto">
          <div class="col">
            <div class="container">
              <div class="row">
                <div class="col">
                  <div class="d-none toggler" id="divCriarConta">
                    <div>
                      <img
                        src="../assets/img/nkeeper-logo.png"
                        alt="Nkeeper Logo"
                        class="img-fluid mx-auto d-block"
                        id="nkeeper-logo"
                      />
                    </div>
                    <div class="col-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"
                          ><i class="bi bi-person-fill"></i
                        ></span>
                        <input
                          type="text"
                          id="inputCreateUser"
                          class="form-control"
                          placeholder="Usuario"
                          aria-label="Usuario"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                          <i class="bi bi-key-fill"></i>
                        </span>
                        <input
                          type="password"
                          id="inputCreatePassword"
                          class="form-control"
                          placeholder="Senha"
                          aria-label="Senha"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                          <i class="bi bi-key-fill"></i>
                        </span>
                        <input
                          type="password"
                          id="inputRepeatPassword"
                          class="form-control"
                          placeholder="Repetir Senha"
                          aria-label="Repetir Senha"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="d-grid col-12 mx-auto">
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="btnCriarConta"
                      >
                        Criar conta
                      </button>
                    </div>
                    <div class="d-grid col-12 mx-auto mt-2">
                      <button
                        type="button"
                        id="btnGoFazerLogin"
                        class="btn btn-outline-info"
                      >
                        Ou fa√ßa login
                      </button>
                    </div>
                  </div>
                  <!--  -->
                </div>
              </div>
            </div>
          </div>
          <div class="col toggler" id="divFazerLogin">
            <div class="row">
              <div>
                <img
                  src="../assets/img/nkeeper-logo.png"
                  alt="Nkeeper Logo"
                  class="img-fluid mx-auto d-block"
                  id="nkeeper-logo"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-person-fill"></i
                  ></span>
                  <input
                    type="text"
                    id="inputLoginUser"
                    class="form-control"
                    placeholder="Usuario"
                    aria-label="Usuario"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="bi bi-key-fill"></i>
                  </span>
                  <input
                    type="password"
                    id="inputLoginPassword"
                    class="form-control"
                    placeholder="Senha"
                    aria-label="Senha"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="d-grid col-12 mx-auto">
                <button type="button" id="btnLogin" class="btn btn-primary">
                  Entrar
                </button>
              </div>
              <div class="d-grid col-12 mx-auto mt-2">
                <button
                  type="button"
                  id="btnGoCriarConta"
                  class="btn btn-outline-info"
                >
                  Criar conta
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
